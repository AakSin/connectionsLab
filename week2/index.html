<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div id="player-container">
      <div id="top">
        <div>
          <h3 id="album-name">Serotonin II</h3>
          <h1 id="song-name">Pretty Bones</h1>
        </div>
        <div id="controllers">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-play-circle" id="play-button"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
      <audio src="music/Pretty Bones.mp3" id="audio"></audio>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
      <div id="bottom">
        <h2 id="artist-name">Yeule</h2>
        <div id="volume-label">
          <i class="fas fa-volume-up"></i>
          <div id="volume-container">
            <div id="volume-bar"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
